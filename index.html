<body>

  <!-- Sidebar -->

  <!-- Hero Section -->
  <div class="hero">

  <!-- WhatsApp Button -->
  <a href="https://wa.me/27799231887?text=Hi%20Johan!%20I%20have%20a%20question%20about%20your%20CV."
     target="_blank"
     class="whatsapp-button"
     title="Chat with me on WhatsApp">

  </a>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleSubmenu() {
      const submenu = document.getElementById("projects-submenu");
      submenu.classList.toggle("open");
    }

     // 🧷 Clippy functions
    // Funny messages
  const clippyMessages = [
    "It looks like you're viewing a portfolio! 👀",
    "Need help finding something? 😏",
    "Have you tried clicking all the buttons? 😉",
    "Remember to check out the CV! 📄",
    "I see code in your future... 💻",
    "Oops! Did someone summon me? 🤖",
    "Beware the floating Clippy! 🌀",
    "Click me for advice... or memes 😆"
  ];

  function clippyTalk() {
    const bubble = document.getElementById("clippy-bubble");

    // Pick a random message
    const randomMessage = clippyMessages[Math.floor(Math.random() * clippyMessages.length)];
    bubble.textContent = randomMessage;

    // Show bubble
    bubble.classList.remove("hidden");

    // Auto-hide after 5 seconds
    setTimeout(() => {
      bubble.classList.add("hidden");
    }, 5000);
  }
  
  </script>

 <!-- 🧷 Clippy Assistant -->
<div id="clippy-container" onclick="clippyTalk()">
  <img src="5018904-clippy-black-tar-heroin-memes-png-image-transparent-png-free-clippy-transparent-820_502.png" alt="Clippy Assistant" id="clippy" />
  <div id="clippy-bubble" class="hidden">Hi there! Need some help? 👀</div>
</div>
