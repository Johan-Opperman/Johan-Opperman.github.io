<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #000 0%, #020024 100%);
      color: #00f2fe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      background-color: #111;
      border: 2px solid #00f2fe;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
    }

    #restart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00f2fe;
      color: #000;
      padding: 12px 25px;
      border-radius: 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    #restart:hover {
      background: #00aaff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <button id="restart" onclick="startGame()">Restart</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    const grid = 20; // size of each cell
    const canvasSize = 400;
    let snake, food, direction, gameOver, score;

    function startGame() {
      snake = [{x: 8, y: 8}]; // starting snake
      direction = {x: 0, y: 0};
      score = 0;
      gameOver = false;
      food = spawnFood();
      scoreDisplay.textContent = "Score: 0";
      restartBtn.style.display = "none";
      gameLoop();
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / grid)),
        y: Math.floor(Math.random() * (canvasSize / grid))
      };
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp' && direction.y === 0) direction = {x: 0, y: -1};
      if (e.key === 'ArrowDown' && direction.y === 0) direction = {x: 0, y: 1};
      if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x: -1, y: 0};
      if (e.key === 'ArrowRight' && direction.x === 0) direction = {x: 1, y: 0};
    });

    function gameLoop() {
      if (gameOver) return;

      // Move snake
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      
      // Check collisions
      if (head.x < 0 || head.x >= canvasSize / grid || head.y < 0 || head.y >= canvasSize / grid || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        scoreDisplay.textContent = "Game Over! Final Score: " + score;
        restartBtn.style.display = "block";
        return;
      }

      snake.unshift(head);

      // Check if food eaten
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = spawnFood();
      } else {
        snake.pop(); // remove tail if no food eaten
      }

      // Draw everything
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00f2fe';
      snake.forEach(segment => ctx.fillRect(segment.x * grid, segment.y * grid, grid - 1, grid - 1));

      ctx.fillStyle = '#ff0055';
      ctx.fillRect(food.x * grid, food.y * grid, grid - 1, grid - 1);

      setTimeout(gameLoop, 150); // control speed
    }

    startGame();
  </script>
</body>
</html>
